<!DOCTYPE html>
    <html>
        <head lang="en">
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" src="style.css">
            <title>Weather Report</title>
            <link rel="stylesheet" href="/style.css">
            <script src="/secrets.js"></script>
            <script src="/index.js"></script>
        </head>
        <body>
            <div class="card">
                <form action="#" method="post" class="form">
                    <label for="submitField">Search for weather here:</label><br>
                    <input type="search" id="submitField" name="submitField">
                    <input type="submit" id="submit-btn" name="submit-btn">
                </form>
                <h1 class="place">Place</h1>
                <h1 class="region">Region</h1>
                <h1 class="country">Country</h1>
                <canvas class="icon" width="128" height="128"></canvas>
                <div class="degree-section">
                    <h2 class="tempature-degree">34</h2>
                    <span>F</span>
                </div>
                <p class="tempature-descrption">Its cold</p>
                <button class="todayButton">Today</button>
                <button class="forcastButton">Forcast</button>              
            </div>
            <div class="forcast">
            </div>
        </body>
    </html>
